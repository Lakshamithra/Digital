<section id="registration">
  <h2>Register for an Event</h2>
  <form id="eventForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

    <label for="eventDate">Event Date:</label>
    <input type="date" id="eventDate" name="eventDate" required><br><br>

    <label for="eventType">Event Type:</label>
    <select id="eventType" name="eventType" required>
      <option value="seminar">Seminar</option>
      <option value="workshop">Workshop</option>
      <option value="conference">Conference</option>
    </select><br><br>

    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Any additional information"></textarea><br><br>

    <input type="submit" value="Register">
  </form>
  <output id="confirmationMessage"></output>
</section>
