<section id="videoInvite">
  <h2>Event Promo Video</h2>
  <video id="promoVideo" width="600" controls oncanplay="videoReady()">
    <source src="promo.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <p id="videoStatus"></p>
</section>

<script>
  // Display message when the video is ready to play
  function videoReady() {
    document.getElementById('videoStatus').textContent = 'Video is ready to play!';
  }

  // Warn user if they try to leave the page with the form unfinished
  window.onbeforeunload = function() {
    return 'You have unsaved changes. Are you sure you want to leave?';
  };
</script>
